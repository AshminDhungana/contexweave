
services:
  neo4j:
    image: neo4j:5.15-enterprise
    container_name: contextweave-neo4j
    environment:
      NEO4J_AUTH: neo4j/contextweave_dev_password
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - neo4j_data:/var/lib/neo4j/data
    networks:
      - contextweave-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    container_name: contextweave-postgres
    environment:
      POSTGRES_USER: contextweave_user
      POSTGRES_PASSWORD: contextweave_dev_password
      POSTGRES_DB: contextweave
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - contextweave-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contextweave_user -d contextweave"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: contextweave-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - contextweave-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: contextweave-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - contextweave-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: contextweave-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - contextweave-network

  backend:
    build: ./backend
    container_name: contextweave-backend
    ports:
      - "8000:8000"
    environment:
      NEO4J_URL: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: contextweave_dev_password
      DATABASE_URL: postgresql://contextweave_user:contextweave_dev_password@postgres:5432/contextweave
      REDIS_URL: redis://redis:6379/0
      KAFKA_BROKER: kafka:9092
      DEBUG: "True"
    volumes:
      - ./backend:/app
    networks:
      - contextweave-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  neo4j_data:
  postgres_data:
  redis_data:

networks:
  contextweave-network:
    driver: bridge
