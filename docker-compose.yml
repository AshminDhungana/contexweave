
# ===========================
# SERVICES
# ===========================
services:
  # ===== DATABASES =====
  
  postgres:
    image: postgres:16-alpine
    container_name: contextweave-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-contextweave}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-contextweave}
      POSTGRES_DB: ${DB_NAME:-contextweave}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - contextweave-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-contextweave}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: contextweave-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - contextweave-network
    command: redis-server --appendonly yes --protected-mode no
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15-community
    container_name: contextweave-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-contextweave}
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "no"
      NEO4J_dbms_memory_heap_initial__size: 1G
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "${NEO4J_BOLT_PORT:-7687}:7687"
      - "${NEO4J_HTTP_PORT:-7474}:7474"
    volumes:
      - neo4j_data:/var/lib/neo4j/data
    networks:
      - contextweave-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ===== CACHE & MESSAGING =====

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: contextweave-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
    ports:
      - "2181:2181"
    networks:
      - contextweave-network
    restart: unless-stopped
    profiles:
      - full

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: contextweave-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - contextweave-network
    restart: unless-stopped
    profiles:
      - full

  # ===== BACKEND API =====

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: ${ENVIRONMENT:-development}
    container_name: contextweave-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-contextweave}:${DB_PASSWORD:-contextweave}@postgres:5432/${DB_NAME:-contextweave}
      
      # Redis
      REDIS_URL: redis://redis:${REDIS_PORT:-6379}/0
      
      # Neo4j (optional)
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-contextweave}
      
      # JWT & Security
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-min-32-chars}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      
      # Admin
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123secure}
      
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # API
      API_TITLE: ${API_TITLE:-ContextWeave API}
      API_VERSION: ${API_VERSION:-0.4.0}
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
    
    volumes:
      - ./backend:/app
    
    networks:
      - contextweave-network
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    restart: unless-stopped

  # ===== FRONTEND =====

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: contexweave-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000}
      - VITE_APP_NAME=${VITE_APP_NAME:-ContextWeave}
      - VITE_ENVIRONMENT=${VITE_ENVIRONMENT:-development}
    
    networks:
      - contextweave-network
    
    depends_on:
      - backend
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

# ===========================
# VOLUMES
# ===========================
volumes:
  postgres_data:
    driver: local
  
  redis_data:
    driver: local
  
  neo4j_data:
    driver: local

# ===========================
# NETWORKS
# ===========================
networks:
  contextweave-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
